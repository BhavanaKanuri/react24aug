<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//var a=20-----static input
		function data(){
			//var a=document.getElementById(name).value;
			var a=document.getElementsByName("division")[0].value;
		if(a%2==0){
			document.writeln("even number");
		}
		else{
			document.writeln("odd number");
		}
	    }
	</script>
</head>
<body>
	<!-- input take in runtime -->
	<!-- <input type="text" id="name" name=""> -->
	<input type="text" class="division" name="">
	<button onclick="data()">click</button>






      
</body>
</html>
